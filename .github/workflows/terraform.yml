name: 'Terraform'

on:
  push:
    branches: [ "feature/athena" ]
  pull_request:

permissions:
  contents: read

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: test

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v4

    # Install the latest version of Terraform CLI and configure the Terraform CLI configuration file with a Terraform Cloud user API token
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

    # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
    - name: Terraform Init
      run: terraform init

    # Checks that all Terraform configuration files adhere to a canonical format
    - name: Terraform Format
      run: terraform fmt -check

    # Generates an execution plan for Terraform
    - name: Terraform Plan
      id: plan
      run: terraform plan -input=false -out=tfplan

    # Output the plan result to determine if apply should be executed
    - name: Check Plan Result
      id: check_plan
      run: |
        if terraform show -no-color tfplan | grep -q "No changes"; then
          echo "No changes to apply"
          exit 0
        fi

    # On push to "main", build or change infrastructure according to Terraform configuration files
    # Apply only if changes are detected
    - name: Terraform Apply
      if: github.ref == 'refs/heads/feature/athena' && github.event_name == 'push' && steps.check_plan.outcome == 'success'
      run: terraform apply -auto-approve -input=false tfplan

    # Set up kubectl to interact with the AKS cluster
    - name: Set up kubectl
      uses: azure/setup-kubectl@v1
      with:
        kubeconfig: ${{ secrets.AKS_KUBECONFIG }}

    # Deploy the helloworld pod and service
    - name: Deploy Helloworld Pods and Service
      run: |
        kubectl apply -f app/helloworld.yaml
